{% extends "content/base.html" %}

{% block content %}
<h1>Новая версия: {{ post.title }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Сохранить ревизию</button>
</form>

<p>
  <a href="{% url 'post_detail' post.slug %}">← Назад к статье</a>
</p>
{% endblock %}
