<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;


      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      /* Один дракон - здесь и только здесь */
      background-image:
        radial-gradient(1200px 700px at 20% 20%, rgba(255, 220, 160, 0.18), rgba(0,0,0,0)),
        linear-gradient(rgba(35, 8, 8, 0.55), rgba(35, 8, 8, 0.70)),
        url("{% static 'content/drakon.jpg' %}");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      padding: 18px; /* чтобы на мобилке не упиралось в края */
    }

    .login-box {
      width: 100%;
      max-width: 460px;
      margin-top: clamp(44px, 10vh, 120px);

      border-radius: 22px;
      overflow: hidden;

      /* стеклянная карточка */
      background: rgba(255, 255, 255, 0.86);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      box-shadow:
        0 18px 60px rgba(0,0,0,0.45),
        inset 0 0 0 1px rgba(255,255,255,0.35);

      /* на маленьких экранах пусть форма не режется */
      max-height: calc(100vh - 36px);
      overflow: auto;
    }

    /* верхняя “сочная” планка вместо второго дракона */
    .login-top {
      padding: 18px 20px;
      background: linear-gradient(135deg, rgba(122,18,18,0.96), rgba(90,12,12,0.96));
      color: #f5d7a1;
      border-bottom: 1px solid rgba(255,255,255,0.18);
    }

    .login-top .title {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .login-top .sub {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.92;
      line-height: 1.35;
    }

    .login-content {
      padding: 22px 22px 24px;
    }

    .login-content h1 {
      margin: 0 0 14px;
      font-size: 22px;
      text-align: center;
      color: #1f1f1f;
      font-weight: 800;
    }

    form p {
      margin: 0 0 14px;
    }

    label {
      display: block;
      margin: 0 0 6px;
      font-size: 14px;
      color: rgba(0,0,0,0.70);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.18);
      font-size: 15px;
      background: rgba(255,255,255,0.90);
      outline: none;
      transition: border-color .2s, box-shadow .2s, transform .12s;
    }

    input:focus {
      border-color: rgba(122,18,18,0.55);
      box-shadow: 0 0 0 3px rgba(122,18,18,0.14);
      transform: translateY(-1px);
    }

    .btn {
      width: 100%;
      padding: 12px 14px;
      margin-top: 14px;

      background: linear-gradient(180deg, #7a1212, #5a0c0c);
      color: #f5d7a1;

      border: 1px solid rgba(245, 215, 161, 0.55);
      border-radius: 14px;

      font-size: 16px;
      font-weight: 700;
      cursor: pointer;

      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      transition: transform .15s, box-shadow .2s, filter .2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 30px rgba(0,0,0,0.28);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(0,0,0,0.22);
    }

    /* если вдруг Django выведет ошибки */
    .errorlist {
      margin: 0 0 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(122,18,18,0.08);
      border: 1px solid rgba(122,18,18,0.18);
      color: #5a0c0c;
      list-style: none;
      font-size: 14px;
    }

    /* мобилка */
    @media (max-width: 520px) {
      .login-box { max-width: 100%; margin-top: clamp(56px, 12vh, 140px); }
      .login-top { padding: 16px 16px; }
      .login-content { padding: 18px 16px 18px; }
      .login-content h1 { font-size: 20px; }
    }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="login-top">
      <p class="title">Рижская школа Синь И Цюань и Тайцзи</p>
      <p class="sub">традиция и внутренняя сила</p>
    </div>

    <div class="login-content">
      <h1>Вход</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Войти</button>
      </form>
    </div>
  </div>

</body>
</html>
