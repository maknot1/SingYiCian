<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö–æ–¥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <style>
        body {
            margin: 0;
            min-height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;

            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

            /* üî• –§–û–ù –° –î–†–ê–ö–û–ù–û–ú */
            background-image:
                linear-gradient(
                    rgba(60, 10, 10, 0.65),
                    rgba(60, 10, 10, 0.65)
                ),
                url("{% static 'content/drakon.jpg' %}");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.96);
            padding: 32px 36px;
            border-radius: 14px;
            width: 100%;
            max-width: 360px;

            box-shadow:
                0 10px 30px rgba(0,0,0,0.45);

            backdrop-filter: blur(2px);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 22px;
            font-size: 22px;
            text-align: center;
            color: #222;
        }

        form p {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;

            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 18px;

            background: #6b0f0f;
            color: #f5d7a1;

            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;

            box-shadow:
                0 2px 6px rgba(0,0,0,0.3);
        }

        button:hover {
            background: #7a1a1a;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>–í—Ö–æ–¥</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>
    </div>

</body>
</html>
